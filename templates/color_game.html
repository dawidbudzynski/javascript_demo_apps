<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/colorGameStyle.css' %}"/>
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}"/>
</head>

<body>
<h1>Color Guessing Game
    <br>
    <span id="colorDisplay"></span>
</h1>
<div id='stripe'>
    <button id="resetButton">New colors</button>
    <span id="message"></span>
    <button class="mode">Easy</button>
    <button class="mode selected">Hard</button>
</div>
<div id='container'>
    <div class='square'></div>
    <div class='square'></div>
    <div class='square'></div>
    <div class='square'></div>
    <div class='square'></div>
    <div class='square'></div>
</div>

<script src="{% static 'js/colorGame.js' %}"></script>
</body>
</html>
